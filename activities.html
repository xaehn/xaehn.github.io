<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>xaehn - Activities</title>
<style>
body {
  margin: 0;
  font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
  background: #f5f5f5;
  color: #333;
}

#sidebar-toggle {
  display: none;
}

.nav {
  position: sticky;
  top: 0;
  z-index: 1000;
  background: #111;
  height: 50px;
  display: flex;
  align-items: center;
  justify-content: center;
}

.hamburger {
  position: absolute;
  left: 1rem;
  font-size: 1.8rem;
  color: white;
  cursor: pointer;
}

.brand {
  color: white;
  font-weight: bold;
  font-size: 1.2rem;
  letter-spacing: 2px;
}

.sidebar {
  position: fixed;
  top: 50px;
  left: -220px;
  width: 220px;
  height: calc(100% - 50px);
  background: #111;
  padding-top: 1rem;
  display: flex;
  flex-direction: column;
  transition: left 0.3s ease;
  z-index: 1100;
}

#sidebar-toggle:checked + .nav + .sidebar {
  left: 0;
}

.sidebar a {
  color: white;
  text-decoration: none;
  padding: 1rem 1.5rem;
  font-size: 1rem;
  font-weight: bold;
}

.sidebar a:hover,
.sidebar a.active {
  color: #4a9eff;
}

main {
  max-width: 900px;
  margin: 1.5rem auto;
  padding: 0 1rem;
}

.section-title {
  font-size: 1.4rem;
  font-weight: bold;
  border-bottom: 2px solid #000;
  padding-bottom: 0.3rem;
  margin-bottom: 1rem;
}

.item {
  padding: 0.7rem 0;
  border-bottom: 1px solid #ccc;
  cursor: pointer;
}

.item:hover {
  background: #eee;
}

.modal {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.5);
  display: none;
  align-items: center;
  justify-content: center;
  z-index: 2000;
}

.modal-content {
  background: white;
  width: 90%;
  max-width: 600px;
  padding: 1.5rem;
  border-radius: 6px;
}

.modal-close {
  text-align: right;
  cursor: pointer;
  font-weight: bold;
}

.modal img {
  max-width: 100%;
  margin-top: 0.5rem;
}
</style>
</head>
<body>

<input type="checkbox" id="sidebar-toggle">

<nav class="nav">
  <label for="sidebar-toggle" class="hamburger">&#9776;</label>
  <span class="brand">Activities</span>
</nav>

<div class="sidebar">
  <a href="activities.html" class="active">Activities</a>
  <a href="awards.html">Awards</a>
  <a href="certifications.html">Certifications</a>
  <a href="education.html">Education</a>
  <a href="experience.html">Experience</a>
  <a href="language.html">Language</a>
  <a href="lectures.html">Lectures</a>
  <a href="projects.html">Projects</a>
  <a href="volunteering.html">Volunteering</a>
</div>

<main>
  <div class="section-title">Activities</div>
  <div id="activity-list"></div>
</main>

<div class="modal" id="modal">
  <div class="modal-content">
    <div class="modal-close" onclick="closeModal()">âœ•</div>
    <div id="modal-body"></div>
  </div>
</div>

<script>
fetch("data/Activities.json")
  .then(res => res.json())
  .then(json => renderList(json.activities));

const listEl = document.getElementById("activity-list");
const modal = document.getElementById("modal");
const modalBody = document.getElementById("modal-body");

function formatDate(date) {
  if (!date) return "Present";
  const [y, m] = date.split("-");
  return `${y}.${m}`;
}

function renderList(data) {
  data.forEach(item => {
    const div = document.createElement("div");
    div.className = "item";

    const dept = item.department ? ` ${item.department}` : "";
    div.textContent =
      `${formatDate(item.startDate)} ~ ${formatDate(item.endDate)} ` +
      `${item.organization} ${item.name}${dept} ${item.role}`;

    div.onclick = () => openModal(item);
    listEl.appendChild(div);
  });
}

function openModal(item) {
  modalBody.innerHTML = `
    <h3>${item.organization} - ${item.name}</h3>
    <p>${item.department ?? ""} ${item.role}</p>
    <p>${formatDate(item.startDate)} ~ ${formatDate(item.endDate)}</p>

    <h4>Activities</h4>
    ${
      item.detail.activities.length
        ? `<ul>${item.detail.activities.map(a =>
            `<li><b>${a.title}</b> (${a.scale})<br>${a.description}</li>`
          ).join("")}</ul>`
        : "<p>No detailed activities.</p>"
    }

    <h4>Files</h4>
    ${
      item.detail.path.length
        ? item.detail.path.map(p => `<img src="${p}">`).join("")
        : "<p>No files.</p>"
    }
  `;
  modal.style.display = "flex";
}

function closeModal() {
  modal.style.display = "none";
}
</script>

</body>
</html>
