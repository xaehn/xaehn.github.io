<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Activities - xaehn</title>
<style>
  body {
    margin: 0;
    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    background: #f5f5f5;
    color: #333;
  }

  #sidebar-toggle {
    display: none;
  }

  .nav {
    position: sticky;
    top: 0;
    z-index: 1000;
    background: #111;
    height: 50px;
    display: flex;
    align-items: center;
    justify-content: center;
  }

  .hamburger {
    position: absolute;
    left: 1rem;
    font-size: 1.8rem;
    color: white;
    cursor: pointer;
    user-select: none;
  }

  .brand {
    color: white;
    font-weight: bold;
    font-size: 1.2rem;
    letter-spacing: 2px;
  }

  .sidebar {
    position: fixed;
    top: 50px;
    left: -220px;
    width: 220px;
    height: calc(100% - 50px);
    background: #111;
    padding-top: 1rem;
    display: flex;
    flex-direction: column;
    transition: left 0.3s ease;
    z-index: 1100;
  }

  #sidebar-toggle:checked + .nav + .sidebar {
    left: 0;
  }

  .sidebar a {
    color: white;
    text-decoration: none;
    padding: 1rem 1.5rem;
    font-size: 1rem;
    font-weight: bold;
    transition: color 0.3s ease, background 0.3s ease;
  }
  .sidebar a:hover {
    color: #4a9eff;
  }
  
  .sidebar a.active {
    color: #4a9eff;
    background: rgba(255, 255, 255, 0.1);
  }

  main {
    max-width: 900px;
    margin: 1.5rem auto;
    padding: 0 1rem;
  }

  .list-container {
    display: flex;
    flex-direction: column;
    gap: 1rem;
  }

  .list-item {
    background: white;
    padding: 1.5rem;
    border-radius: 8px;
    box-shadow: 0 2px 5px rgba(0,0,0,0.05);
    cursor: pointer;
    transition: transform 0.2s, box-shadow 0.2s;
    font-size: 1rem;
    line-height: 1.5;
    display: flex;
    flex-wrap: wrap;
    align-items: center;
  }

  .list-item:hover {
    transform: translateY(-2px);
    box-shadow: 0 5px 15px rgba(0,0,0,0.1);
  }

  .item-date {
    color: #666;
    font-weight: 500;
    margin-right: 0.8rem;
    white-space: nowrap;
  }

  .item-content {
    color: #333;
    word-break: break-word;
  }

  .modal-overlay {
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.6);
    z-index: 2000;
    justify-content: center;
    align-items: center;
  }

  .modal-window {
    background: white;
    width: 90%;
    max-width: 600px;
    border-radius: 10px;
    padding: 2rem;
    position: relative;
    box-shadow: 0 10px 25px rgba(0,0,0,0.2);
    max-height: 80vh;
    overflow-y: auto;
  }

  .modal-close {
    position: absolute;
    top: 1rem;
    right: 1.5rem;
    font-size: 1.5rem;
    cursor: pointer;
    color: #999;
  }
  .modal-close:hover {
    color: #333;
  }

  .modal-title {
    font-size: 1.5rem;
    font-weight: bold;
    margin-bottom: 0.5rem;
    border-bottom: 2px solid #333;
    padding-bottom: 0.5rem;
  }

  .modal-meta {
    margin-bottom: 1.5rem;
    color: #555;
    line-height: 1.6;
  }

  .modal-detail-section h4 {
    margin-bottom: 0.5rem;
    color: #111;
  }

  .modal-detail-list {
    list-style: disc;
    padding-left: 1.2rem;
    color: #444;
  }
  
  .detail-sub-text {
    font-size: 0.9em;
    color: #666;
  }
</style>
</head>
<body>
  <input type="checkbox" id="sidebar-toggle">

  <nav class="nav">
    <label for="sidebar-toggle" class="hamburger">&#9776;</label>
    <span class="brand">Activities</span>
  </nav>

  <div class="sidebar">
    <a href="activities.html" class="active">Activities</a>
    <a href="awards.html">Awards</a>
    <a href="certifications.html">Certifications</a>
    <a href="education.html">Education</a>
    <a href="experience.html">Experience</a>
    <a href="language.html">Language</a>
    <a href="lectures.html">Lectures</a>
    <a href="projects.html">Projects</a>
    <a href="volunteering.html">Volunteering</a>
  </div>

  <main id="main-container">
  </main>

  <div class="modal-overlay" id="detail-modal">
    <div class="modal-window">
      <span class="modal-close" onclick="closeModal()">&times;</span>
      <div id="modal-content"></div>
    </div>
  </div>

<script>
  let activitiesData = [];

  async function loadData() {
    try {
      const response = await fetch('data/Activities.json');
      if (!response.ok) throw new Error('Failed to load data');
      
      const jsonData = await response.json();
      activitiesData = jsonData.activities || [];
      
      activitiesData.sort((a, b) => {
        if (!a.startDate) return 1;
        if (!b.startDate) return -1;
        return b.startDate.localeCompare(a.startDate);
      });

      renderList();
    } catch (error) {
      console.error(error);
      document.getElementById('main-container').innerHTML = 
        '<div style="text-align:center; padding:2rem; color:#666;">Failed to load data. Please check data/Activities.json</div>';
    }
  }

  function formatDate(dateStr) {
    if (!dateStr) return 'Present';
    return dateStr.substring(0, 7).replace('-', '.');
  }

  function renderList() {
    const container = document.getElementById('main-container');
    
    if (activitiesData.length === 0) {
      container.innerHTML = '<div style="text-align:center; padding:2rem; color:#666;">No activities found.</div>';
      return;
    }

    let html = '<div class="list-container">';
    activitiesData.forEach((item, index) => {
      const start = formatDate(item.startDate);
      const end = formatDate(item.endDate);
      const department = item.department ? `&nbsp; ${item.department}` : '';
      
      const contentText = `<strong>${item.organization}</strong> &nbsp; ${item.name}${department} &nbsp; ${item.role}`;
      
      html += `
        <div class="list-item" onclick="openModal(${index})">
          <span class="item-date">${start} ~ ${end}</span>
          <span class="item-content">${contentText}</span>
        </div>
      `;
    });
    html += '</div>';
    container.innerHTML = html;
  }

  function openModal(index) {
    const item = activitiesData[index];
    const modal = document.getElementById('detail-modal');
    const content = document.getElementById('modal-content');

    let activitiesHtml = '';
    if (item.detail && item.detail.activities && item.detail.activities.length > 0) {
      const validActivities = item.detail.activities.filter(act => act.title || act.description);
      
      if (validActivities.length > 0) {
        activitiesHtml = '<h4>Activities</h4><ul class="modal-detail-list">';
        validActivities.forEach(act => {
          let line = '';
          if (act.title) line += `<strong>${act.title}</strong>`;
          if (act.scale) line += ` (${act.scale})`;
          if (act.description) line += ` : ${act.description}`;
          activitiesHtml += `<li>${line}</li>`;
        });
        activitiesHtml += '</ul>';
      }
    }

    let pathHtml = '';
    if (item.detail && item.detail.path && item.detail.path.length > 0) {
      pathHtml = '<h4>Links</h4><ul class="modal-detail-list">';
      item.detail.path.forEach(p => {
        pathHtml += `<li><a href="${p}" target="_blank">${p}</a></li>`;
      });
      pathHtml += '</ul>';
    }

    const start = formatDate(item.startDate);
    const end = formatDate(item.endDate);
    const departmentDisplay = item.department ? `<br><strong>Department:</strong> ${item.department}` : '';

    content.innerHTML = `
      <div class="modal-title">${item.name}</div>
      <div class="modal-meta">
        <strong>Organization:</strong> ${item.organization}
        ${departmentDisplay}
        <br><strong>Role:</strong> ${item.role}
        <br><strong>Period:</strong> ${start} ~ ${end}
      </div>
      <div class="modal-detail-section">
        ${activitiesHtml}
        ${pathHtml}
      </div>
    `;

    modal.style.display = 'flex';
  }

  function closeModal() {
    document.getElementById('detail-modal').style.display = 'none';
  }

  window.onclick = function(event) {
    const modal = document.getElementById('detail-modal');
    if (event.target == modal) {
      modal.style.display = "none";
    }
  }

  loadData();
</script>
</body>
</html>
