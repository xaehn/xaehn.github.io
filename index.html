<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>xaehn Resume</title>
  <style>
    /* 기본 스타일 */
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #f5f5f5;
      color: #333;
    }

    /* 네비게이터 */
    .nav {
      position: sticky;
      top: 0;
      z-index: 1000;
      background: #111;
      padding: 1rem 1.5rem;
      display: flex;
      align-items: center;
      justify-content: center; /* 중앙 정렬 */
    }

    /* 햄버거 버튼 */
    .hamburger {
      position: absolute;
      left: 1.5rem;
      font-size: 1.5rem;
      color: white;
      cursor: pointer;
    }

    /* 중앙 브랜드 */
    .brand {
      color: white;
      font-weight: bold; /* bold체 적용 */
      font-size: 1.2rem;
      letter-spacing: 2px;
    }

    /* 사이드바 */
    #sidebar-toggle {
      display: none;
    }

    .sidebar {
      position: fixed;
      top: 0;
      left: -250px;
      width: 250px;
      height: 100%;
      background: #111;
      padding-top: 2rem;
      display: flex;
      flex-direction: column;
      transition: left 0.3s ease;
      z-index: 1100;
    }

    .sidebar a {
      color: white;
      text-decoration: none;
      padding: 1rem 1.5rem;
      font-size: 1rem;
      font-weight: bold; /* bold체 적용 */
      transition: 0.3s;
    }

    .sidebar a:hover {
      color: #4a9eff;
    }

    .sidebar-close {
      background: transparent;
      border: none;
      color: white;
      font-size: 2rem;
      align-self: flex-end;
      margin: 0 1rem 1rem 0;
      cursor: pointer;
    }

    /* 체크박스 체크 시 사이드바 열기 */
    #sidebar-toggle:checked + .sidebar {
      left: 0;
    }
  </style>
</head>
<body>
  <!-- 사이드바 토글 체크박스 -->
  <input type="checkbox" id="sidebar-toggle">

  <!-- 네비게이터 -->
  <nav class="nav">
    <label for="sidebar-toggle" class="hamburger">&#9776;</label>
    <span class="brand">xaehn</span>
  </nav>

  <!-- 사이드바 -->
  <div class="sidebar">
    <label for="sidebar-toggle" class="sidebar-close">&times;</label>
    <a href="index.html">Activities</a>
    <a href="projects.html">Projects</a>
    <a href="work.html">Work Experience</a>
    <a href="education.html">Education</a>
    <a href="certifications.html">Certifications</a>
    <a href="awards.html">Awards</a>
    <a href="lectures.html">Lectures</a>
    <a href="volunteering.html">Volunteering</a>
    <a href="language.html">Language</a>
    <a href="resume.html">Resume</a>
  </div>
</body>
</html>
