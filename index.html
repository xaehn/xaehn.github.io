<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>xaehn Resume</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #f5f5f5;
      color: #333;
    }
    header {
      background: #000;
      color: white;
      padding: 4rem 2rem;
      text-align: center;
    }
    header h1 {
      font-size: 4rem;
      margin: 0 0 0.5rem 0;
      font-weight: 700;
      letter-spacing: 2px;
    }
    header .subtitle {
      font-size: 1.3rem;
      margin: 0;
      font-weight: 300;
      color: #aaa;
      letter-spacing: 1px;
    }
    .nav {
      background: #111;
      padding: 1rem;
      text-align: center;
    }
    .nav a {
      color: white;
      text-decoration: none;
      margin: 0 1.5rem;
      font-size: 0.95rem;
      transition: 0.3s;
    }
    .nav a:hover {
      color: #4a9eff;
    }
    main {
      max-width: 900px;
      margin: 2rem auto;
      padding: 0 1rem;
    }
    section {
      background: white;
      padding: 2rem;
      margin-bottom: 2rem;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    section h2 {
      font-size: 1.8rem;
      margin-bottom: 1.5rem;
      border-bottom: 3px solid #000;
      padding-bottom: 0.8rem;
    }
    .item-summary {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1.5rem;
      margin-bottom: 1.5rem;
    }
    .item-card {
      background: #f9f9f9;
      padding: 1.2rem;
      border-left: 4px solid #4a9eff;
      border-radius: 4px;
      transition: 0.3s;
    }
    .item-card:hover {
      background: #f0f7ff;
      transform: translateY(-2px);
    }
    .item-card .title {
      font-weight: 700;
      color: #000;
      margin-bottom: 0.3rem;
      font-size: 0.95rem;
    }
    .item-card .subtitle {
      color: #666;
      font-size: 0.8rem;
      margin-bottom: 0.4rem;
    }
    .see-more {
      display: inline-block;
      padding: 0.8rem 1.5rem;
      background: #000;
      color: white;
      text-decoration: none;
      border-radius: 4px;
      transition: 0.3s;
      font-weight: 500;
    }
    .see-more:hover {
      background: #333;
    }
  </style>
</head><body>
  <header>
    <h1>xaehn</h1>
    <p class="subtitle">resume</p>
  </header>

  <nav class="nav">
    <a href="index.html">홈</a>
    <a href="awards.html">수상</a>
    <a href="internship.html">인턴</a>
    <a href="projects.html">프로젝트</a>
  </nav>

  <main>
    <section>
      <h2>소개</h2>
      <p style="line-height: 1.8; color: #555;">전자공학을 전공하고 임베디드 시스템과 IoT에 관심 있는 개발자입니다. 다양한 프로젝트 경험과 인턴 활동을 통해 실무 역량을 쌓고 있습니다.</p>
    </section>

    <section>
      <h2>수상 경력</h2>
      <div class="item-summary" id="awards-preview"></div>
      <a href="awards.html" class="see-more">모든 수상 보기 →</a>
    </section>

    <section>
      <h2>인턴 경험</h2>
      <div class="item-summary" id="internships-preview"></div>
      <a href="internship.html" class="see-more">모든 인턴 경험 보기 →</a>
    </section>

    <section>
      <h2>프로젝트</h2>
      <div class="item-summary" id="projects-preview"></div>
      <a href="projects.html" class="see-more">모든 프로젝트 보기 →</a>
    </section>
  </main>

  <script>
    async function loadSummary() {
      try {
        const response = await fetch('./data/resume.json');
        const data = await response.json();

        // 수상 경력 (최근 2개만)
        const awardsContainer = document.getElementById('awards-preview');
        data.awards.slice(0, 2).forEach(award => {
          const card = document.createElement('div');
          card.className = 'item-card';
          card.innerHTML = `
            <div class="title">${award.title}</div>
            <div class="subtitle">${award.organization}</div>
            <div class="subtitle">${award.date}</div>
          `;
          awardsContainer.appendChild(card);
        });

        // 인턴 경험 (최근 2개만)
        const internshipsContainer = document.getElementById('internships-preview');
        data.internships.slice(0, 2).forEach(internship => {
          const card = document.createElement('div');
          card.className = 'item-card';
          card.innerHTML = `
            <div class="title">${internship.company}</div>
            <div class="subtitle">${internship.position}</div>
            <div class="subtitle">${internship.startDate} ~ ${internship.endDate}</div>
          `;
          internshipsContainer.appendChild(card);
        });

        // 프로젝트 (최근 2개만)
        const projectsContainer = document.getElementById('projects-preview');
        data.projects.slice(0, 2).forEach(project => {
          const card = document.createElement('div');
          card.className = 'item-card';
          card.innerHTML = `
            <div class="title">${project.title}</div>
            <div class="subtitle">${project.period}</div>
          `;
          projectsContainer.appendChild(card);
        });
      } catch (error) {
        console.error('데이터 로드 실패:', error);
      }
    }

    loadSummary();
  </script>
</body>
</html>
