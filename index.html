<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Resume Site</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f5f5f5;
    }
    header {
      background: #222;
      color: white;
      padding: 2rem;
      text-align: center;
    }
    main {
      max-width: 800px;
      margin: 2rem auto;
      background: white;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    a.button {
      display: inline-block;
      padding: 0.7rem 1.2rem;
      margin-top: 1rem;
      background: #444;
      color: white;
      text-decoration: none;
      border-radius: 6px;
      transition: 0.2s;
    }
    a.button:hover {
      background: #666;
    }
  </style>
</head>
<body>
  <header>
    <h1>Welcome to My Resume Site</h1>
    <p>전자공학 전공 · 프로젝트 · 경력 정리</p>
  </header>

  <main>
    <h2>소개</h2>
    <p>안녕하세요! 제 이력을 정리한 개인 사이트입니다. 상단 메뉴를 통해 프로젝트, 활동, 경력 등을 확인할 수 있습니다.</p>
    <a href="#" class="button">이력 보러가기</a>
  </main>
</body>
</html>
