<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>xaehn Resume</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #f5f5f5;
      color: #333;
    }
    header {
      background: #000;
      color: white;
      padding: 4rem 2rem;
      text-align: center;
    }
    header h1 {
      font-size: 4rem;
      margin: 0 0 0.5rem 0;
      font-weight: 700;
      letter-spacing: 2px;
    }
    header .subtitle {
      font-size: 1.3rem;
      margin: 0;
      font-weight: 300;
      color: #aaa;
      letter-spacing: 1px;
    }
    .nav {
      background: #111;
      padding: 1rem;
      text-align: center;
    }
    .nav a {
      color: white;
      text-decoration: none;
      margin: 0 1.5rem;
      font-size: 0.95rem;
      transition: 0.3s;
    }
    .nav a:hover {
      color: #4a9eff;
    }
    main {
      max-width: 900px;
      margin: 2rem auto;
      padding: 0 1rem;
    }
    section {
      background: white;
      padding: 2rem;
      margin-bottom: 2rem;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    section h2 {
      font-size: 1.8rem;
      margin-bottom: 1.5rem;
      border-bottom: 3px solid #000;
      padding-bottom: 0.8rem;
    }
    .item-summary {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1.5rem;
      margin-bottom: 1.5rem;
    }
    .item-card {
      background: #f9f9f9;
      padding: 1.2rem;
      border-left: 4px solid #4a9eff;
      border-radius: 4px;
      transition: 0.3s;
    }
    .item-card:hover {
      background: #f0f7ff;
      transform: translateY(-2px);
    }
    .item-card .title {
      font-weight: 700;
      color: #000;
      margin-bottom: 0.3rem;
      font-size: 0.95rem;
    }
    .item-card .subtitle {
      color: #666;
      font-size: 0.8rem;
      margin-bottom: 0.4rem;
    }
    .see-more {
      display: inline-block;
      padding: 0.8rem 1.5rem;
      background: #000;
      color: white;
      text-decoration: none;
      border-radius: 4px;
      transition: 0.3s;
      font-weight: 500;
    }
    .see-more:hover {
      background: #333;
    }
  </style>
</head>
<body>
  <header>
    <h1>xaehn</h1>
    <p class="subtitle">resume</p>
  </header>

  <main>
    <h2>소개</h2>
    <p>안녕하세요! 제 이력을 정리한 개인 사이트입니다. 상단 메뉴를 통해 프로젝트, 활동, 경력 등을 확인할 수 있습니다.</p>
    <a href="#" class="button">이력 보러가기</a>
  </main>
</body>
</html>
