<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>xaehn Resume</title>
  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #f5f5f5;
      color: #333;
    }

    /* 네비게이터 */
    .nav {
      position: sticky;
      top: 0;
      z-index: 1000;
      background: #111;
      padding: 1rem 1.5rem;
      display: flex;
      align-items: center;
      justify-content: center; /* 중앙 정렬 */
    }

    .hamburger {
      position: absolute;
      left: 1.5rem;
      font-size: 1.5rem;
      color: white;
      cursor: pointer;
    }

    .brand {
      color: white;
      font-weight: bold; /* bold체 */
      font-size: 1.2rem;
      letter-spacing: 2px;
    }

    /* 사이드바 */
    #sidebar-toggle {
      display: none;
    }

    .sidebar {
      position: fixed;
      top: 0;
      left: -250px;
      width: 250px;
      height: 100%;
      background: #111;
      padding-top: 2rem;
      display: flex;
      flex-direction: column;
      transition: left 0.3s ease;
      z-index: 1100;
    }

    .sidebar a {
      color: white;
      text-decoration: none;
      padding: 1rem 1.5rem;
      font-size: 1rem;
      transition: 0.3s;
    }

    .sidebar a:hover {
      color: #4a9eff;
    }

    .sidebar-close {
      background: transparent;
      border: none;
      color: white;
      font-size: 2rem;
      align-self: flex-end;
      margin: 0 1rem 1rem 0;
      cursor: pointer;
    }

    /* 체크박스 체크 시 사이드바 열기 */
    #sidebar-toggle:checked + .sidebar {
      left: 0;
    }
  </style>
</head>
<body>
